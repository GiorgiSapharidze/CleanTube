<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CleanTube - YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-secondary-light: #f8fafc;
      --text-light: #0f172a;
      --text-secondary-light: #64748b;
      --bg-dark: #0f172a;
      --bg-secondary-dark: #1e293b;
      --text-dark: #f1f5f9;
      --text-secondary-dark: #94a3b8;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: #a5b4fc;
      --success: #6366f1;
      --success-hover: #4f46e5;
      --error: #ef4444;
      --warning: #f59e0b;
      --border-light: #e2e8f0;
      --border-dark: #334155;
      --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
      --radius-small: 8px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="light"] {
      background: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem 0;
    }

    .logo {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.125rem;
      font-weight: 400;
      color: var(--text-secondary-light);
      margin-bottom: 0;
    }

    [data-theme="dark"] .subtitle {
      color: var(--text-secondary-dark);
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 100;
    }

    .theme-toggle label {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      cursor: pointer;
      border-radius: 50%;
      background: var(--bg-secondary-light);
      border: 1px solid var(--border-light);
      transition: var(--transition);
      box-shadow: var(--shadow-light);
    }

    [data-theme="dark"] .theme-toggle label {
      background: var(--bg-secondary-dark);
      border-color: var(--border-dark);
    }

    .theme-toggle label:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-medium);
    }

    .theme-toggle input {
      display: none;
    }

    .theme-toggle .material-symbols-outlined {
      color: var(--primary);
      font-size: 20px;
    }

    /* Main Form */
    .main-form {
      background: var(--bg-secondary-light);
      border: 1px solid var(--border-light);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow-light);
      transition: var(--transition);
    }

    [data-theme="dark"] .main-form {
      background: var(--bg-secondary-dark);
      border-color: var(--border-dark);
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .url-input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid var(--border-light);
      border-radius: var(--radius);
      background: var(--bg-light);
      color: var(--text-light);
      font-size: 1rem;
      font-weight: 400;
      transition: var(--transition);
      outline: none;
    }

    [data-theme="dark"] .url-input {
      background: var(--bg-dark);
      color: var(--text-dark);
      border-color: var(--border-dark);
    }

    .url-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .url-input::placeholder {
      color: var(--text-secondary-light);
    }

    [data-theme="dark"] .url-input::placeholder {
      color: var(--text-secondary-dark);
    }

    /* Button Group */
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 100%;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      min-height: 52px;
      outline: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow-medium);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-large);
    }

    .btn-secondary {
      background: var(--bg-light);
      color: var(--text-light);
      border: 2px solid var(--border-light);
    }

    [data-theme="dark"] .btn-secondary {
      background: var(--bg-dark);
      color: var(--text-dark);
      border-color: var(--border-dark);
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn:disabled::before {
      display: none;
    }

    /* Status Messages */
    .status-message {
      padding: 1rem;
      border-radius: var(--radius);
      font-weight: 500;
      display: none;
      margin-top: 1rem;
      border: 1px solid transparent;
    }

    .status-message.info {
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
      border-color: rgba(99, 102, 241, 0.2);
    }

    .status-message.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border-color: rgba(16, 185, 129, 0.2);
    }

    .status-message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border-color: rgba(239, 68, 68, 0.2);
    }

    .status-message.warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border-color: rgba(245, 158, 11, 0.2);
    }

    /* Video Player */
    .player-container {
      margin-top: 2rem;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow-large);
      display: none;
    }

    .video-player {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }

    /* Download Section */
    .download-section {
      background: var(--bg-secondary-light);
      border: 1px solid var(--border-light);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow-light);
      display: none;
      margin-top: 2rem;
    }

    [data-theme="dark"] .download-section {
      background: var(--bg-secondary-dark);
      border-color: var(--border-dark);
    }

    .video-info {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .video-thumbnail {
      width: 120px;
      height: 90px;
      border-radius: var(--radius-small);
      object-fit: cover;
      box-shadow: var(--shadow-light);
    }

    .video-details h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-light);
      line-height: 1.4;
    }

    [data-theme="dark"] .video-details h3 {
      color: var(--text-dark);
    }

    .video-details p {
      color: var(--text-secondary-light);
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    [data-theme="dark"] .video-details p {
      color: var(--text-secondary-dark);
    }

    .format-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .format-option {
      padding: 1.5rem;
      border: 2px solid var(--border-light);
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      background: var(--bg-light);
    }

    [data-theme="dark"] .format-option {
      background: var(--bg-dark);
      border-color: var(--border-dark);
    }

    .format-option:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .format-option.selected {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }

    .format-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }

    [data-theme="dark"] .format-title {
      color: var(--text-dark);
    }

    .format-details {
      font-size: 0.875rem;
      color: var(--text-secondary-light);
    }

    [data-theme="dark"] .format-details {
      color: var(--text-secondary-dark);
    }

    .download-btn {
      width: 100%;
      background: var(--success);
      color: white;
    }

    .download-btn:hover {
      background: var(--success-hover);
    }

    /* Spinner */
    .spinner {
      display: inline-block;
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 2rem 0;
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-secondary-light);
    }

    [data-theme="dark"] footer {
      color: var(--text-secondary-dark);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .container {
        gap: 1.5rem;
      }

      header {
        padding: 1.5rem 0;
      }

      .main-form {
        padding: 1.5rem;
      }

      .button-group {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }

      .video-info {
        flex-direction: column;
        text-align: center;
        align-items: center;
      }

      .video-thumbnail {
        width: 160px;
        height: 120px;
      }

      .format-options {
        grid-template-columns: 1fr;
      }

      .download-section {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .theme-toggle {
        top: 1rem;
        right: 1rem;
      }

      .theme-toggle label {
        width: 44px;
        height: 44px;
      }

      .main-form {
        padding: 1.25rem;
      }

      .url-input {
        padding: 0.875rem 1rem;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .btn {
        padding: 0.875rem 1.25rem;
        min-height: 48px;
      }

      .video-thumbnail {
        width: 140px;
        height: 105px;
      }
    }

    /* Improved touch targets */
    @media (pointer: coarse) {
      .btn {
        min-height: 48px;
      }
      
      .format-option {
        min-height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="theme-toggle">
      <span class="material-symbols-outlined">dark_mode</span>
    </label>
  </div>

  <div class="container">
    <header>
      <h1 class="logo">CleanTube</h1>
      <p class="subtitle">Watch and download YouTube videos</p>
    </header>

    <main>
      <div class="main-form">
        <div class="input-group">
          <div class="input-wrapper">
            <input type="url" id="yt-url" class="url-input" placeholder="Paste YouTube URL here..." required>
          </div>
        </div>
        
        <div class="button-group">
          <button type="button" id="watch-btn" class="btn btn-primary">
            <span class="material-symbols-outlined">play_arrow</span>
            Watch
          </button>
          <button type="button" id="info-btn" class="btn btn-secondary">
            <span class="material-symbols-outlined">info</span>
            Get Info
          </button>
        </div>
      </div>

      <div id="status" class="status-message"></div>
      
      <div class="player-container">

        <iframe 
          id="player" 
          class="video-player" 
          allowfullscreen 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
        </iframe>

      </div>
      
      <div id="download-section" class="download-section">
        <div class="video-info">
          <img id="video-thumbnail" class="video-thumbnail" alt="Video thumbnail">
          <div class="video-details">
            <h3 id="video-title"></h3>
            <p id="video-duration"></p>
            <p id="video-channel"></p>
          </div>
        </div>
        
        <div class="format-options">
          <div class="format-option selected" data-format="mp3" data-quality="128">
            <div class="format-title">MP3 Audio</div>
            <div class="format-details">128 kbps • Small file size</div>
          </div>
          <div class="format-option" data-format="mp3" data-quality="320">
            <div class="format-title">MP3 Audio HD</div>
            <div class="format-details">320 kbps • High quality</div>
          </div>
          <div class="format-option" data-format="mp4" data-quality="720">
            <div class="format-title">MP4 Video</div>
            <div class="format-details">720p • HD quality</div>
          </div>
          <div class="format-option" data-format="mp4" data-quality="1080">
            <div class="format-title">MP4 Video HD</div>
            <div class="format-details">1080p • Full HD</div>
          </div>
        </div>
        
        <button id="download-btn" class="btn download-btn">
          <span class="material-symbols-outlined">download</span>
          Download
        </button>
      </div>
    </main>

    <footer>
      <p>This site uses YouTube's embed API with "nocookie" mode. No data is stored.</p>
      <p>Made with ❤️ by Giorgi Sapharidze</p>
    </footer>
  </div>

  <script>
    // Configuration - Update this with your Vercel deployment URL
    const API_BASE_URL = window.location.origin; // Uses current domain
    
    // Store theme preference and selected format in memory
    let currentTheme = 'light';
    let selectedFormat = { format: 'mp3', quality: '128' };
    let currentVideoId = null;
    let currentVideoInfo = null;
    
    // Theme handling
    const themeToggle = document.getElementById('theme-toggle');
    document.documentElement.setAttribute('data-theme', currentTheme);
    
    themeToggle.onchange = () => {
      currentTheme = themeToggle.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', currentTheme);
    };

    // Elements
    const statusElement = document.getElementById('status');
    const playerContainer = document.querySelector('.player-container');
    const player = document.getElementById('player');
    const urlInput = document.getElementById('yt-url');
    const downloadSection = document.getElementById('download-section');
    const downloadBtn = document.getElementById('download-btn');
    
    // Button handlers
    document.getElementById('watch-btn').addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (!url) {
        showStatus('Please enter a YouTube URL', 'error');
        return;
      }
      
      const videoId = extractVideoId(url);
      if (!videoId) {
        showStatus('Invalid YouTube URL', 'error');
        return;
      }
      
      currentVideoId = videoId;
      player.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0`;
      playerContainer.style.display = 'block';
      statusElement.style.display = 'none';
      
      // Scroll to player
      playerContainer.scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('info-btn').addEventListener('click', async () => {
      const url = urlInput.value.trim();
      if (!url) {
        showStatus('Please enter a YouTube URL', 'error');
        return;
      }
      
      const videoId = extractVideoId(url);
      if (!videoId) {
        showStatus('Invalid YouTube URL', 'error');
        return;
      }
      
      await getVideoInfo(videoId);
    });

    // Format selection
    document.querySelectorAll('.format-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedFormat = {
          format: option.dataset.format,
          quality: option.dataset.quality
        };
      });
    });

    // Download button
    downloadBtn.addEventListener('click', async () => {
      if (!currentVideoId) {
        showStatus('Please get video info first', 'error');
        return;
      }
      
      await downloadVideo(currentVideoId, selectedFormat);
    });

    // Core functions
    function extractVideoId(url) {
      const match = url.match(/(?:youtube\.com\/(?:watch\?v=|embed\/|v\/)|youtu\.be\/|youtube\.com\/shorts\/)([\w-]{11})/);
      return match ? match[1] : null;
    }

    async function getVideoInfo(videoId) {
      const btn = document.getElementById('info-btn');
      btn.disabled = true;
      const originalText = btn.innerHTML;
      btn.innerHTML = '<span class="spinner"></span> Loading...';
      
      showStatus('Fetching video information...', 'info');
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/video-info`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ videoId })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const videoInfo = await response.json();
        
        currentVideoId = videoId;
        currentVideoInfo = videoInfo;
        displayVideoInfo(videoInfo);
        showStatus('Video information loaded successfully!', 'success');
        
      } catch (error) {
        console.error('Error fetching video info:', error);
        
        // Fallback to basic info if API fails
        const fallbackInfo = {
          title: "Video information unavailable",
          duration: "Unknown",
          channel: "Unknown",
          thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
        };
        
        currentVideoId = videoId;
        currentVideoInfo = fallbackInfo;
        displayVideoInfo(fallbackInfo);
        showStatus('Using fallback info. Some details may be missing.', 'warning');
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    }

    function displayVideoInfo(info) {
      document.getElementById('video-thumbnail').src = info.thumbnail;
      document.getElementById('video-title').textContent = info.title;
      document.getElementById('video-duration').textContent = `Duration: ${info.duration}`;
      document.getElementById('video-channel').textContent = `Channel: ${info.channel}`;
      
      downloadSection.style.display = 'block';
      downloadSection.scrollIntoView({ behavior: 'smooth' });
    }

    async function downloadVideo(videoId, format) {
      downloadBtn.disabled = true;
      const originalText = downloadBtn.innerHTML;
      downloadBtn.innerHTML = '<span class="spinner"></span> Processing...';
      
      showStatus(`Preparing ${format.format.toUpperCase()} download...`, 'info');
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/download`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            videoId: videoId,
            format: format.format,
            quality: format.quality
          })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.success && result.downloadUrl) {
          // Direct download available
          showStatus('Download starting...', 'success');
          
          // Create download link
          const link = document.createElement('a');
          link.href = result.downloadUrl;
          link.download = `${currentVideoInfo.title.replace(/[^a-zA-Z0-9]/g, '_')}.${format.format}`;
          link.target = '_blank';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
        } else if (result.fallbackUrl) {
          // Fallback to external service
          showStatus('Redirecting to download service...', 'info');
          
          // Copy video URL to clipboard
          if (navigator.clipboard) {
            await navigator.clipboard.writeText(result.videoUrl);
            showStatus('Video URL copied! Paste it on the download page.', 'success');
          }
          
          // Open fallback service
          window.open(result.fallbackUrl, '_blank');
          
        } else {
          throw new Error('No download method available');
        }
        
      } catch (error) {
        console.error('Download error:', error);
        showStatus('Download failed. Please try again or use an external service.', 'error');
      } finally {
        downloadBtn.disabled = false;
        downloadBtn.innerHTML = originalText;
      }
    }

    function showStatus(message, type = 'info') {
      statusElement.textContent = message;
      statusElement.className = `status-message ${type}`;
      statusElement.style.display = 'block';
      
      // Auto-hide after 5 seconds for non-error messages
      if (type !== 'error') {
        setTimeout(() => {
          statusElement.style.display = 'none';
        }, 5000);
      }
    }

    // Allow Enter key to trigger watch
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('watch-btn').click();
      }
    });
  </script>
</body>
</html>
