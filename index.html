<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CleanTube - YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="theme-toggle">
      <span class="material-symbols-outlined">dark_mode</span>
    </label>
  </div>

  <header>
    <h1>CleanTube</h1>
    <h2>Watch and download YouTube videos</h2>
  </header>

  <main>
    <form id="main-form">
      <input type="url" id="yt-url" placeholder="Paste YouTube URL" required>
      <div class="button-group">
        <button type="button" id="watch-btn">Watch</button>
        <button type="button" id="mp3-btn">MP3</button>
        <button type="button" id="mp4-btn">MP4</button>
      </div>
    </form>

    <div id="status" class="status-message"></div>
    <iframe id="player"></iframe>
  </main>

  <footer>
    <p>This site uses YouTube's embed API with "nocookie" mode. No data is stored.</p>
    <p>Made with ❤️ by Giorgi Sapharidze</p>
  </footer>

  <script>
    // Theme handling
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.checked = localStorage.getItem('theme') === 'dark';
    document.documentElement.setAttribute('data-theme', themeToggle.checked ? 'dark' : 'light');
    
    themeToggle.onchange = () => {
      const theme = themeToggle.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    };

    // Elements
    const statusElement = document.getElementById('status');
    const player = document.getElementById('player');
    player.style.display = 'none';

    // Button handlers
    document.getElementById('watch-btn').addEventListener('click', () => {
      const url = document.getElementById('yt-url').value;
      const videoId = extractVideoId(url);
      if (!videoId) return showError('Invalid YouTube URL');
      
      player.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&modestbranding=1`;
      player.style.display = 'block';
      statusElement.style.display = 'none';
    });

    document.getElementById('mp3-btn').addEventListener('click', async () => {
      await downloadMedia('mp3');
    });

    document.getElementById('mp4-btn').addEventListener('click', async () => {
      await downloadMedia('mp4');
    });

    // Core functions
    function extractVideoId(url) {
      const match = url.match(/(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([\w-]{11})/);
      return match ? match[1] : null;
    }

    async function downloadMedia(format) {
      const url = document.getElementById('yt-url').value;
      const btn = document.getElementById(`${format}-btn`);
      
      if (!url) {
        showError('Please enter a YouTube URL');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Downloading...';
      showStatus('Preparing download...');

      try {
        const workerUrl = `https://ytmp3tomp4.giorgisapharidze1809.workers.dev/?url=${encodeURIComponent(url)}&format=${format}`;
        const response = await fetch(workerUrl);

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Download service unavailable');
        }

        // Create download link
        const blob = await response.blob();
        const downloadUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = `CleanTube-${new Date().getTime()}.${format}`;
        document.body.appendChild(a);
        a.click();
        
        // Clean up
        setTimeout(() => {
          document.body.removeChild(a);
          URL.revokeObjectURL(downloadUrl);
        }, 100);

        showStatus('Download started!');

      } catch (error) {
        showError(error.message || 'Download failed. Please try again later.');
        console.error('Download error:', error);
      } finally {
        btn.disabled = false;
        btn.textContent = format.toUpperCase();
      }
    }

    function showError(message) {
      statusElement.textContent = message;
      statusElement.style.display = 'block';
      statusElement.style.color = '#ff0000';
    }
  </script>
</body>
</html>
